<body>
    <div class="container border mt-3 bg-light">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white">
                <h1>Hi there!</h1>
                <h4>
                    If you write your email, name and message here and press the "Submit" button, a message will be sent to my email
                </h4>
            </div>
            <div class="col-md-6 py-3">
                <h1>Contact form</h1>
                <div class="form-group">
                    <h5 for="name">Name</h5>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <h5 for="email">Email</h5>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <h5 for="message">Message</h5>
                    <textarea id="message" rows="3" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary" onclick="sendMail()">Submit</button>
            </div>
        </div>
    </div>
